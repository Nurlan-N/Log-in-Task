<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="log-in">
        <div class="user_input">
            <h1 class="r-1" style="color: #fff;">Log in</h1>
            <h1 class="r-2" style="color: #fff;">User Info</h1>
            <input class="name r-1" type="text"  placeholder="User name...">
            <h4 class="r-2 sname"></h4>
            <span class="name_info ">(Böyük həriflə başlamalı minimum uzunluq 6)</span>
            <input class="email r-1" type="email"  placeholder="Email...">
            <h4 class="r-2 semail" ></h4>
            <span class="email_info ">(Düxgün daxil et...!)</span>
            <input class="pass r-1" type="password"  placeholder="Password...">
            <h4 class="r-2 spass"></h4>
            <span class="pass_info ">(Minimum uzunluq 6 simvol və böyük hərif olmalıdır)</span>
            <div class="btn r-1">
                <button  class="r-1" onclick="Check()">Sing In</button>
                <button  class="r-1" onclick="Clear()"> Clear </button>
            </div>
            <div class="btn r-2">
                <a href="index.html"><button >Restart</button></a>
            </div>

        </div>
        <script src="js/app.js"></script>
    </div>
</body>
</html>
